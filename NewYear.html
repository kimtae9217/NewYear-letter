<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새해복 많이 받으슈!</title>

    <link rel="shortcut icon" href="https://www.searchpng.com/wp-content/uploads/2018/12/Happy-New-Year-3D-text-715x715.png">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <meta property="og:image" content="https://becreative360.org/wp-content/uploads/2018/12/happy-new-year-full-hd-photo-happy-new-year-white-desktop-background-hd-wallpaper.jpg">
    <meta property="og:title" content="태원이 카드">
    <meta property="og:description" content="2020을 추억하며">
    
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;
        }

        .letter-open{
            display: none;
        }

        .clova {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://ifh.cc/g/ILrYv6.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;
            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox{
                width: 300px;
                padding: 20px;
            }
            .clova{
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1 {
                font-size: 28px;
            }
            .envelope{
                margin: 150px auto 0px auto;
            }
            .ps{
                font-size: 15px;
            }
        }
    </style>

    <script>
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        
        function go_clova(){
            alert('메롱!');
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
        <div class="clova" onclick="go_clova()"></div>
        <h1>2020년 수고 많았습니다!!</h1>
        <div class="messagebox">
            새해복 많이 받고 행복하고 건강하길<br />
            올해 이런저런 일이 많았을텐데 <br />
            정말 다들 고생많았고 <br />
            내년에는 하고싶은거 원하는 일들 다 이루시길<br />
            <p class="ps">P.S. 코로나 종식 가즈아!!</p>
            <p class="from">2020.1.1 by KTW</p>
        </div>
    </div>

</body>

</html>
